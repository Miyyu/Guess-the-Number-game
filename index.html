<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Adivinhe o Número</title>

    <style>
        *{
            /*font-family: 'Amatic SC', cursive;*/
            font-family: 'Walter Turncoat', cursive;
        }

        body{
            width: 50%;
            margin: auto;
        }

        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Número</h1>

    <p>Iremos gerar um número aleatório de 1 a 100 e você deverá descobrir o número. Você terá <b>10</b> chances
        para tentar adivinhar esse número.
    </p>

    <div class="form">
        <label for="campoPalpite">Digite seu palpite:</label>
        <input type="text" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar" class="submitPalpite">
    </div>

    <div class="palpite">
        <p class="valoresAnteriores"></p>
        <p class="certoOUerrado"></p>
        <p class="dica"></p>
    </div>

    <script>
        var numeroAleatorio= Math.floor(Math.random() * 100) + 1; //Gerando numero aleatório

        var palpites = document.querySelector('.valoresAnteriores');
        var certoOUerrado = document.querySelector('.certoOUerrado');
        var dica = document.querySelector('.dica');

        var envioPalpite = document.querySelector('.submitPalpite');
        var valorPalpite = document.querySelector('.campoPalpite');

        var contPalpites = 1;

        function conferirPalpite(){
            var palpiteUsuario = Number(valorPalpite.value);
            if(contPalpites === 1){
                palpites.textContent = 'Valores Anteriores: ';
            }

            palpites.textContent += palpiteUsuario + " ";

            if(palpiteUsuario === numeroAleatorio){
                certoOUerrado.textContent = 'PARABÉNS! VOCÊ ACERTOU.';
                certoOUerrado.style.backgroundColor = 'green';
                dica.textContent = '';
            }
            else if(contPalpites === 10){
                certoOUerrado.textContent = 'Infelizmente você perdeu!';
                certoOUerrado.style.backgroundColor = 'grey';
                dica.textContent = '';
            }
            else{
                certoOUerrado.textContent = 'Errado!';
                certoOUerrado.style.backgroundColor = 'red';

                if(palpiteUsuario < numeroAleatorio){
                    dica.textContent = 'Palpite baixo';
                }
                else if(palpiteUsuario > numeroAleatorio){
                    dica.textContent = 'Palpite alto';
                }
            }
            
            contPalpites++;
            campoPalpite.value = '';
            campoPalpite.focus();
        }

        envioPalpite.addEventListener('click', conferirPalpite);

    </script>
    
</body>
</html>
